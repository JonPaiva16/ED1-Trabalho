<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Consultar Cliente por CPF</h2>

                <form id="formConsulta" onsubmit="event.preventDefault(); buscarPorCpf();">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>

                <div id="responseCard" class="card mt-3" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle">Cliente Não Encontrado</h5>
                        <p class="card-text" id="cardText">Não foi possível encontrar o cliente com esse CPF.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Cadastrar Novo Cliente</h2>

                <form id="formCadastro" onsubmit="event.preventDefault(); adicionarCliente();">
                    <div class="mb-3">
                        <label for="cpfCadastro" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpfCadastro" placeholder="Digite o CPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="nomeCadastro" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite o Nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimentoCadastro" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimentoCadastro" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailCadastro" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailCadastro" placeholder="Digite o E-mail"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>

                <div id="responseCardCadastro" class="card mt-3" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitleCadastro">Cliente Cadastrado</h5>
                        <p class="card-text" id="cardTextCadastro">O cliente foi cadastrado com sucesso.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
